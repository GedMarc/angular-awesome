    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/css.min.js"></script>
    <style>
        /* Copy button styles */
        pre {
            position: relative;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 8px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        pre:hover .copy-button {
            opacity: 1;
        }
        .copy-button:hover {
            background-color: #e0e0e0;
        }
        .copy-button.copied {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        /* Version badge */
        .version-badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: #0066cc;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

                    <li><a href="index.html">Home</a></li>

                            <li><a href="components/textarea.html">Text Area</a></li>
                            <li><a href="components/tooltip.html">Tooltip</a></li>
                        </ul>
                    </li>
                    <li><a href="components.html">All Components</a></li>
                    <li><a href="rules.html">Rules & Guidelines</a></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <a href="https://github.com/GedMarc/angular-awesome" target="_blank">GitHub Repository</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>PAGE_TITLE <span class="version-badge">v1.0.1</span></h1>

    <script src="includes/scripts.js"></script>
    <script>
        // Initialize syntax highlighting
        document.addEventListener('DOMContentLoaded', function() {
            // Apply syntax highlighting to all code blocks
            document.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);

                // Add copy button to each code block
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';

                // Insert the button into the pre element (parent of code)
                block.parentElement.appendChild(copyButton);

                // Add click event to copy code
                copyButton.addEventListener('click', function() {
                    const code = block.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        // Visual feedback
                        copyButton.textContent = 'Copied!';
                        copyButton.classList.add('copied');

                        // Reset after 2 seconds
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                            copyButton.classList.remove('copied');
                        }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy: ', err);
                        copyButton.textContent = 'Error';

                        // Reset after 2 seconds
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                        }, 2000);
                    });
                });
            });
        });
    </script>
</body>
